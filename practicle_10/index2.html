<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicle 10</title>
</head>
<body>
    
<!-- example of getelementbyid -->
  
<div id="elem">
    <div id="elem-content">Element</div>
  </div>


<!-- example of queryselectorAll -->

<ul>
  <li>hello</li>
  <li>world</li>
</ul>
<ul>
  <li>i m</li>
  <li>here</li>
</ul>

<!-- example of queryselector closest -->

<h1>Contents</h1>

<div class="contents">
<ul class="book">
 <li class="chapter">Chapter 1</li>
 <li class="chapter">Chapter 1</li>
</ul>
</div>

<!-- example of getelementsbytagname -->

<table id="table">
    <tr>
      <td>Your age:</td>
  
      <td>
        <label>
          <input type="radio" name="age" value="young" checked> less than 18
        </label>
        <label>
          <input type="radio" name="age" value="mature"> from 18 to 50
        </label>
        <label>
          <input type="radio" name="age" value="senior"> more than 60
        </label>
      </td>
    </tr>
  </table>
  
  <!-- example of Getelementbyname and class name -->

<form name="my-form">
    <div class="article">Article</div>
    <div class="long article">Long article</div>
</form>
  
<!-- example of classname  -->
  
<div class="page"></div>

<!-- example of classlist -->

<div class="page"></div>

<!-- example of resetting style -->

<div id="div">Button</div>

<!-- example of GetcomputedStyle -->
  <div>
    <style> div { color: red; margin: 5px } </style>
  </div>
  <div>
     The red text
  </div>
    

<script>

  let elem = document.getElementById('elem');
  elem.style.background = 'green';
  elem = 5; 
  alert(elem); 

  let elements = document.querySelectorAll('ul > li:first-child');

  for (let elem of elements) {
  alert(elem.innerHTML); 
  }

  let chapter = document.querySelector('.chapter'); 

  alert(chapter.closest('.book')); 
  alert(chapter.closest('.contents')); 

  alert(chapter.closest('h1')); 

  let inputs = table.getElementsByTagName('input');
  
  for (let input of inputs) {
  alert( input.value + ': ' + input.checked );
  }

  // find by name attribute
  let form = document.getElementsByName('my-form')[0];
  
  // find by class inside the form
  let articles = form.getElementsByClassName('article');
  alert(articles.length); 

  alert(document.body.className); 

    
  document.body.classList.add('article');
  alert(document.body.className); 
  document.body.style.backgroundColor = prompt('background color?', 'green');

  div.style.cssText=`color: red !important;
  background-color: yellow;
  width: 100px;
  text-align: center;`;

  alert(div.style.cssText);

  // doesn't work!
  document.body.style.margin = 20;
  alert(document.body.style.margin); 
  
  // now add the CSS unit (px) - and it works
  document.body.style.margin = '20px';
  alert(document.body.style.margin); 
  
  alert(document.body.style.marginTop); 
  alert(document.body.style.marginLeft); 

  alert(document.body.style.color); 
  alert(document.body.style.marginTop); 
  
</script>

</body>
</html>
