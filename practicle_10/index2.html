<!-- example of queryselector closest -->

<h1>Contents</h1>

<div class="contents">
<ul class="book">
 <li class="chapter">Chapter 1</li>
 <li class="chapter">Chapter 1</li>
</ul>
</div>

<script>
let chapter = document.querySelector('.chapter'); 

alert(chapter.closest('.book')); 
alert(chapter.closest('.contents')); 

alert(chapter.closest('h1')); 
</script>

<!-- example of getelementsbytagname -->

<table id="table">
    <tr>
      <td>Your age:</td>
  
      <td>
        <label>
          <input type="radio" name="age" value="young" checked> less than 18
        </label>
        <label>
          <input type="radio" name="age" value="mature"> from 18 to 50
        </label>
        <label>
          <input type="radio" name="age" value="senior"> more than 60
        </label>
      </td>
    </tr>
  </table>
  
  <script>
    let inputs = table.getElementsByTagName('input');
  
    for (let input of inputs) {
      alert( input.value + ': ' + input.checked );
    }
  </script>

<!-- example of Getelementbyname and class name -->

<form name="my-form">
    <div class="article">Article</div>
    <div class="long article">Long article</div>
  </form>
  
  <script>
    // find by name attribute
    let form = document.getElementsByName('my-form')[0];
  
    // find by class inside the form
    let articles = form.getElementsByClassName('article');
    alert(articles.length); // 2, found two elements with class "article"
  </script>

<!-- example of mind the units -->


    <script>
      // doesn't work!
      document.body.style.margin = 20;
      alert(document.body.style.margin); // '' (empty string, the assignment is ignored)
  
      // now add the CSS unit (px) - and it works
      document.body.style.margin = '20px';
      alert(document.body.style.margin); // 20px
  
      alert(document.body.style.marginTop); // 20px
      alert(document.body.style.marginLeft); // 20px
    </script>
