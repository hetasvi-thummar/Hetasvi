<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practicle 10</title>
</head>
<body>
    <script src="./js/javascript1.js"></script>
    <script>
        // example of object
        let employee = {
            ename: "ram",
            salary: 10000
            
        };
        alert(employee.ename);
        alert(employee.salary);
        alert(Object.keys(employee));
        alert(Object.values(employee));
        alert(Object.entries(employee));

         // example of boolean value
         employee = {
            ename: "ram",
            salary: 10000,
             likes_birds:true,
         };
        
         alert(employee["likes_birds"]);


        // example of access by variables
            employee = {
            ename: "ram",
            salary: 10000
            };

        let key = prompt("What do you want to know about the user?", "ename");
        alert( employee[key] ); 

        // example of dot notation
            employee = {
            ename: "ram",
            salary: 10000
            };

         key = "ename";
        alert( employee.key );

        // example of key in object
        employee = { ename: "ram", salary: 10000 };

        alert( "salary" in employee ); 
        alert( "blabla" in employee ); 

        // example of constructor
        function Employee(ename) {
        this.ename = ename;
        this.likes_birds = false;
        }

        employee = new Employee("ram");
        alert(employee.ename); 
        
        // example of return of costructor
        function BigEmployee() {
        this.ename = "ram";
        return { ename: "Godzilla" };  
        }

        alert( new BigEmployee().ename );  
        
        // example of method
        let ram = {
        name: "ram",
        sayHi: function() {
            alert("Hi buddy!");
        }
        };
        ram.sayHi();

        // example of string to uppercase
        let str = "Hello";
        alert( str.toUpperCase() ); 
        alert( str.toLowerCase());
        alert( str.indexOf('hello') );
        alert( "hello".startsWith("h") );
        alert( "hello".endsWith("h") );
        alert( str.includes("world") );

        // example of fixed n
        let n = 1.23456;
        alert( n.toFixed(2) ); 

        // example of rounding
        let num = 1.23456;
        alert( Math.floor(num * 100) / 100 );
        alert( num.toFixed(1) );
        alert( num.toFixed(1) );
        alert( num.toFixed(5) ); 

        
        // example of string with backticks
        function sum(a, b) {
        return a + b;
        }
        alert(`1 + 2 = ${sum(1, 2)}.`);

        // example of arrays
        let fruits = ["Apple", "Orange", "Plum"];

        alert( fruits[0] ); 
        alert( fruits[1] ); 
        alert( fruits[2] ); 
        fruits[2] = 'Pear';     
        alert( fruits.length );
        alert( fruits );
        alert( fruits.pop() ); 
        alert( fruits );
        fruits.push("Pear");
        alert( fruits ); 
        alert( fruits.shift() ); 
        alert( fruits );
        fruits.unshift('Apple');
        alert( fruits ); 

        

        // example of splice method
        let arr = ["I", "study", "JavaScript","right", "now"];
        arr.splice(1, 1); 
        alert( arr );
        arr.splice(0, 3, "Let's", "dance");
        alert( arr )
        
        

        // example of map
        let map = new Map();

        map.set('1', 'str1');   
        map.set(1, 'num1');     
        map.set(true, 'bool1'); 

        alert( map.get(1)   ); 
        alert( map.get('1') ); 
        alert( map.size ); 

        // example of for looping over maping
        let recipeMap = new Map([
        ['cucumber', 500],
        ['tomatoes', 350],
        ['onion',    50]
        ]);


        for (let vegetable of recipeMap.keys()) {
        alert(vegetable); 
        }

        for (let amount of recipeMap.values()) {
        alert(amount); 
        }

        for (let entry of recipeMap) { 
        alert(entry); 
        }

        

        // example of date
        let now = new Date();
        alert( now ); 

        // example of date
        let date = new Date();
        alert(date);
        alert(date.getDate());
        alert(date.getDay());
        alert(date.getFullYear());
        alert(date.getMonth());
        alert(date.getHours());
        alert(date.getMinutes());
        alert(date.getMilliseconds());
        alert(date.getSeconds());
        
   </script>
</body>
</html>
