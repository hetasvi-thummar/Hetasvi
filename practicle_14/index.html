<!doctype html>
<html lang="en">

<head>
    <title>Practicle 14</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/stylesheet1.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="maindiv border">
        <div class="container shadow">

            <div class="row p-3">
                <h3>Assign Assets To Office</h3>
            </div>

            <div class="row">
                <div class="col-sm-1 text-center">
                    <h6>Select All</h6>
                </div>
                <div class="col-sm-5">
                    <h6>Select Office</h6>
                </div>
                <div class="col-sm-5">
                    <h6>Assigned Date</h6>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1 text-center">
                    <div class="checkbox">
                        <label><input type="checkbox" value="" name="Assets" id="SelectAll"></label>
                    </div>
                </div>
                <div class="col-sm-5">
                    <select class="form-control">
                        <option>Assets Name</option>
                    </select>
                </div>
                <div class="col-sm-5">
                    <input type="text" aria-label="#" class="form-control">
                </div>
            </div>

            <form>
                <div class="row mt-4">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <h6>Assign Assets Name</h6>
                    </div>
                    <div class="col-sm-5">
                        <h6>Quantity</h6>
                    </div>
                </div>

                <div id="parentDiv">
                    <div class="row pb-3" id="div1">
                        <div class="col-sm-1 text-center">
                            <div class="checkbox">
                                <label><input type="checkbox" value="" name="Assets" onclick="showChecked() "></label>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <select class="form-control" id="List1">
                                <option value="1">Asset name</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" aria-label="#" class="form-control" id="Text1" name="Quantity">
                        </div>
                        <div class="col-sm-1">
                            <button id="btnAdd" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary disabled">Cancel</button>
                        <button type="button" class="btn btn-secondary" id="count">Total Count :</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script>
        $(document).ready(function() {
            $("form").submit(function() {
                alert(" Data Submitted");
            });
        });

        function removeFunction(id) {
            $("#" + id).remove();
        }

        $(document).ready(function() {
            var id = 0;
            $("#btnAdd").click(function() {
                var value = document.getElementById('Text1').value;

                $("#parentDiv").append(' <div class="row pb-3" id="' + id + '"> <div class="col-sm-1 text-center"> <div class="checkbox"> <label><input type="checkbox" onClick="showChecked()" value="" name="Assets"></label> </div> </div> <div class="col-sm-5"> <select class="form-control"> <option>Assets Name</option> </select> </div> <div class="col-sm-5"> <input type="text" aria-label="#" class="form-control change" name="Quantity" value="' + value + '"> </div> <div class="col-sm-1"> <button id="btnAdd" type="button" onclick="removeFunction(' + id + ')" class="btn btn-primary"><i class="fas fa-minus"></i></button> </div> </div> ');
                id++;
            });
        });

        document.getElementById('SelectAll').onclick = function() {
            var checkboxes = document.getElementsByName('Assets');
            for (var checkbox of checkboxes) {
                checkbox.checked = this.checked;
            }
            showChecked();
        }

        function showChecked() {
            document.getElementById("count").textContent = "Total count : " + document.querySelectorAll("input:checked").length;

        }

        document.getElementById('Text1').oninput = function() {
            var textboxes = $(".change");
            for (var textbox of textboxes) {
                textbox.value = this.value;
            }
        }
    </script>

</body>

</html>
