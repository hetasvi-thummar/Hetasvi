<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<br> R_body:
<span id="R_body"></span><br></br>
<input type="text" id="title" placeholder="title please">
<input type="text" id="body_text" placeholder="Description"> <br></br>
<button>Submit</button>

<script>
    $(document).ready(function() {

        $.get("http://jsonplaceholder.typicode.com/posts", function(data, status) {
            console.log(data);
            data.each(function(value, key) {
                $("#R_body").html("<p>" + value.title + "</p>");
            })




        });
        $("button").click(function() {
            var title = $("#title").val();
            var description = $("#body_text").val();



            $.post("http://jsonplaceholder.typicode.com/posts", {
                'title': title,
                'body': description
            }, function(data, status) {
                $("#R_body").text(data.title + "---" + data.body);

            });
        });
    });
</script>
</body>

</html>
