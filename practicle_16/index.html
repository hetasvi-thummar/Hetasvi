<!doctype html>
<html lang="en">

<head>
    <title>Practicle_15</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="container mt-5 border">
        <div>
            <h1>Demo Application</h1>
            <h2 class="text-secondary">Beacause Simple is better</h2>
        </div>

        <div class="row mt-5">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-md " id="All_data">All Post</button>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-md" id="Last_10">Last 10</button>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-md" id="First_10">First 10</button>
            </div>
        </div>
        <div class="container mt-5 border">
            <table class="table" id="Table">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody id="Alldata">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#Alldata').empty();

            $("#All_data").click(function() {
                $.get("https://jsonplaceholder.typicode.com/posts", function(data, status) {

                    $.each(data, function(value, key) {
                        var All = '<tr><td>' + key.userId + '</td><td>' + key.id + '</td><td>' + key.title + '</td><td>' + key.body + '</td></tr>';
                        $('#Alldata').append(All);
                    });
                });
            });

            $("#Last_10").click(function() {
                $('#Alldata').empty();

                $.get("https://jsonplaceholder.typicode.com/posts", function(data, status) {
                    var x = data.length
                    for (var y = x - 10; y <= x; y++) {
                        var z = '<tr><td>' + data[y]['userId'] + '</td><td>' + data[y]['id'] + '</td><td>' + data[y]['title'] + '</td><td>' + data[y]['body'] + '</td></tr>'
                        $('#Alldata').append(z);
                    }
                });
            });

            $("#First_10").click(function() {
                $('#Alldata').empty();

                $.get("https://jsonplaceholder.typicode.com/posts", function(data, status) {
                    var a = data.length = 10;

                    for (var b = 0; b <= a; b++) {
                        var c = '<tr><td>' + data[b]['userId'] + '</td><td>' + data[b]['id'] + '</td><td>' + data[b]['title'] + '</td><td>' + data[b]['body'] + '</td></tr>'
                        $('#Alldata').append(c);
                    }
                });
            });
        });
    </script>



</body>

</html>
